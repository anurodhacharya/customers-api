name: CD - Deploy Frontend

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - frontend/react/**

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/react

    steps:
      - uses: actions/checkout@v3

      - name: Slack commit message and sha 
        run: >
          curl -X POST -H 'Content-type: application/json' --data 
          '{"text":":github: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }} - ${{ github.event.head_commit.message }}"}' 
          ${{ secrets.WEBHOOK_URL }}

      - name: Post slack message
        run: >
          curl -X POST -H 'Content-type: application/json' --data 
          '{"text":"Deployment Started :progress_bar: :fingerscrossed:"}' 
          ${{ secrets.WEBHOOK_URL }}

      - name: Set build number
        id: build-number
        run: echo "BUILD_NUMBER=$(date '+%d.%m.%Y.%H.%M.%S')" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        run: |
            chmod +x ../../.ci/build-publish.sh
            USERNAME=anurodh1 \
            REPO=aurickcode-react \
            TAG=${{ steps.build-number.outputs.BUILD_NUMBER }} \
            ../../.ci/build-publish.sh . \
                --build-arg api_base_url=http://aurick.com:8080

      - name: Post slack message
        run: >
          curl -X POST -H 'Content-type: application/json' --data 
          '{"text":"Building with Maven :maven:"}' 
          ${{ secrets.WEBHOOK_URL }}

      - name: Post slack message
        run: >
          curl -X POST -H 'Content-type: application/json' --data
          '{"text":":docker: Image ${{steps.build-number.outputs.BUILD_NUMBER}} pushed to dockerhub repository."}' 
          ${{ secrets.WEBHOOK_URL }}

      - name: Update Dockerrun.aws.json api image tag with new build number
        run: |
          echo "Dockerrun.aws.json before updating tag"
          cat ../../Dockerrun.aws.json
          sed -i -E 's_(anurodh1/aurickcode-react-aws:)([^"]*)_\1'${{ steps.build-number.outputs.BUILD_NUMBER }}'_' ../../Dockerrun.aws.json
          echo "Dockerrun.aws.json after updating tag"
          cat ../../Dockerrun.aws.json

      - name: Post slack message
        run: >
          curl -X POST -H 'Content-type: application/json' --data 
          '{"text":":aws: Starting deployment to Elastic Beanstalk!"}' 
          ${{ secrets.WEBHOOK_URL }}

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APPLICATION_NAME }}
          environment_name: ${{ secrets.EB_ENVIRONMENT_NAME }}
          version_label: ${{ steps.build-number.outputs.BUILD_NUMBER }}
          version_description: ${{ github.SHA }}
          region: ${{ secrets.EB_REGION }}
          deployment_package: Dockerrun.aws.json
          wait_for_environment_recovery: 60

      - name: Post slack message
        run: >
          curl -X POST -H 'Content-type: application/json' --data 
          '{"text":":github: Commiting to the repo!"}'
          ${{ secrets.WEBHOOK_URL }}

      - name: Commit and push Dockerrun.aws.json
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add ../../Dockerrun.aws.json
          git commit -m "Update Dockerrun.aws.json docker image with new tag ${{ steps.build-number.outputs.BUILD_NUMBER }}"
          git push
      
      - name: Deployment and commit completed
        run: >
          curl -X POST -H 'Content-type: application/json' --data 
          '{"text":"Deployment and commit completed :github_check_mark: :partyblob: - https://github.com/anurodhacharya/customers-api"}' 
          ${{ secrets.WEBHOOK_URL }}
      
      - name: Send Slack Message
        if: always()
        run: >
          curl -X POST -H 'Content-type: application/json' --data
          '{"text":"Job Status ${{ job.status }}"}' 
          ${{ secrets.WEBHOOK_URL }}
